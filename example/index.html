<html>
	<head>
		<script src="../browser/client.js"></script>
	</head>
	<body>
		<script>
			const socket = new EasySocket("ws://localhost:1000");
			socket.on("connect", function() {
				socket.emit("ping", 123);
				
				socket.on("pong", function(num) {
					console.log(num);
				})
			});
		</script>
	</body>
</html>
